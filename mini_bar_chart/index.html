<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>mini bar chart</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Target</th>
          <th>Result</th>
          <th>Target/Result</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div>
      <svg
        version="1.1"
        baseProfile="full"
        width="300"
        height="200"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect width="100%" height="100%" fill="red" />
        <circle cx="150" cy="100" r="80" fill="green" />
        <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">
          SVG
        </text>
      </svg>
    </div>
    <div>
      <svg
        width="200"
        height="250"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          x="10"
          y="10"
          width="30"
          height="30"
          stroke="black"
          fill="transparent"
          stroke-width="5"
        />
        <rect
          x="60"
          y="10"
          rx="10"
          ry="10"
          width="30"
          height="30"
          stroke="black"
          fill="transparent"
          stroke-width="5"
        />

        <circle
          cx="25"
          cy="75"
          r="20"
          stroke="red"
          fill="transparent"
          stroke-width="5"
        />
        <ellipse
          cx="75"
          cy="75"
          rx="20"
          ry="5"
          stroke="red"
          fill="transparent"
          stroke-width="5"
        />

        <line
          x1="10"
          x2="50"
          y1="110"
          y2="150"
          stroke="orange"
          stroke-width="5"
        />
        <polyline
          points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145"
          stroke="orange"
          fill="transparent"
          stroke-width="5"
        />

        <polygon
          points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
          stroke="green"
          fill="transparent"
          stroke-width="5"
        />

        <path
          d="M20,230 Q40,205 50,230 T90,230"
          fill="none"
          stroke="blue"
          stroke-width="5"
        />
      </svg>
    </div>
    <div>
      <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 10" />
        <!-- 점 -->
        <circle cx="10" cy="10" r="2" fill="red" />
      </svg>
    </div>
    <div>
      <svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
        <path d="M 10 10 H 300 V 90 H 10 L 10 10" style="stroke: black" />
        <!-- <path d="M10 10 H 90 V 90 H 10 L 10 10" /> -->

        <!-- 점 -->
        <circle cx="10" cy="10" r="2" fill="red" />
        <circle cx="90" cy="90" r="2" fill="red" />
        <circle cx="90" cy="10" r="2" fill="red" />
        <circle cx="10" cy="90" r="2" fill="red" />
      </svg>
    </div>
    <div>
      <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M10 10 C 20 20, 40 20, 50 10"
          stroke="black"
          fill="transparent"
        />
        <path
          d="M70 10 C 70 20, 120 20, 120 10"
          stroke="black"
          fill="transparent"
        />
        <path
          d="M130 10 C 120 20, 180 20, 170 10"
          stroke="black"
          fill="transparent"
        />
        <path
          d="M10 60 C 20 80, 40 80, 50 60"
          stroke="black"
          fill="transparent"
        />
        <path
          d="M70 60 C 70 80, 110 80, 110 60"
          stroke="black"
          fill="transparent"
        />
        <path
          d="M130 60 C 120 80, 180 80, 170 60"
          stroke="black"
          fill="transparent"
        />
        <path
          d="M10 110 C 20 140, 40 140, 50 110"
          stroke="black"
          fill="transparent"
        />
        <path
          d="M70 110 C 70 140, 110 140, 110 110"
          stroke="black"
          fill="transparent"
        />
        <path
          d="M130 110 C 120 140, 180 140, 170 110"
          stroke="black"
          fill="transparent"
        />
      </svg>
    </div>
    <div>
      <svg width="320" height="320" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M10 315
                     L 110 215
                     A 30 50 0 0 1 162.55 162.45
                     L 172.55 152.45
                     A 30 50 -45 0 1 215.1 109.9
                     L 315 10"
          stroke="black"
          fill="green"
          stroke-width="2"
          fill-opacity="0.5"
        />
      </svg>
    </div>
    <div>
      <svg width="325" height="325" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M80 80
                     A 45 45, 0, 0, 0, 125 125
                     L 125 80 Z"
          fill="green"
        />
        <path
          d="M230 80
                     A 45 45, 0, 1, 0, 275 125
                     L 275 80 Z"
          fill="red"
        />
        <path
          d="M80 230
                     A 45 45, 0, 0, 1, 125 275
                     L 125 230 Z"
          fill="purple"
        />
        <path
          d="M230 230
                     A 45 45, 0, 1, 1, 275 275
                     L 275 230 Z"
          fill="blue"
        />
      </svg>
    </div>
    <script src="app.js"></script>
  </body>
</html>
